        <script>
            $(document).ready(function () {
                $.ajax({
                    method: "GET",
                    url: "http://cebupoundanimals.herokuapp.com/mobile/mypets/" + localStorage.getItem('user_id'),
                    success: function(response) {
                        for (var i = response.length - 1; i >= 0; i--) {
                            $('.pets-data').append(
                                '<li class="collection-item avatar">' +
                                '<img src="http://cebupoundanimals.herokuapp.com/images/'+response[i].image+'"" alt="" class="circle">'+
                                '<span class="title">'+response[i].name+'</span>'+
                                '<p>'+response[i].gender+' <br>'+
                                    +response[i].breed+
                                '</p>'+
                                '<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>'+
                                '</li>'
                            );
                        }
                    }
                });
                $('#logout').click(function() {
                    localStorage.clear();
                    window.location.href="index.html";
                });
                $('.name').append(localStorage.getItem('first_name') + " " + localStorage.getItem('last_name'));
                $('.email').append(localStorage.getItem('email'));
                $('.button-collapse').sideNav({
                    menuWidth: 300, // Default is 300
                    edge: 'left', // Choose the horizontal origin
                    closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
                    draggable: true, // Choose whether you can drag to open on touch screens,
                    onOpen: function(el) {  }, // A function to be called when sideNav is opened
                    onClose: function(el) { }, // A function to be called when sideNav is closed
                    }
                );
            });
        </script>
